<div class="container-fluid h-100">
	<div class="row justify-content-center">
		<div class="col-lg-8 col-md-10 col-sm-12">
			<div class="row align-items-center">
				<form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
					<div class="my-1 text-center">
						<img src="assets/images/veriify-mobile-otp.svg" class="img-fluid" />
					</div>
					<div class="row justify-content-center">
						<div class="col-12 text-center py-3">
							<h3 class="text-custom-black fs-4 fw-normal mb-1">Mobile OTP Verification</h3>
							<p class="text-custom-black-50">An OTP has been sent to {{ form['mobileNumber'].value }}</p>
						</div>
						<div class="col-lg-5 col-md-6 col-sm-12 py-3">
							<div class="form-group text-center">
								<!-- <input type="text" class="form-control bg-white-200" id="tempOtp" placeholder=""
									(keypress)="numberOnly($event)" formControlName="tempOtp" maxlength="5" /> -->
								<app-otp-input
									[formControlOtp]="dataForm.get('tempOtp')"
									[inputLength]="5"
									[allowNumbersOnly]="true"
								></app-otp-input>
							</div>
						</div>
					</div>
					<div class="row justify-content-center pt-3">
						<div class="col-lg-5 col-md-6 col-sm-12">
							<div class="clearfix mb-3">
								<button
									type="submit"
									[disabled]="dataForm.invalid"
									class="btn btn-custom-primary border-radius w-100 text-uppercase"
								>
									Submit
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
